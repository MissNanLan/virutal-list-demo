jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install the dependencies
        run: npm ci
      - name: git config
        run: |
          git config user.name "MissNanLan"
          git config user.email "nanlan.yj@foxmail.com"
      - name: Run Release
        run: npm run release --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: End Message
        run: echo 'Success'
